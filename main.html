<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('PortileSocial.jpeg');
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            scroll-behavior: smooth;
            position: relative; /* For positioning pop-up windows */
        }

        .topbar {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #00ccff;
        }

        .content {
            margin-top: 80px; /* Offset for topbar */
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.65);
            color: #cccccc;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 36px;
            color: #00ccff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #fcfafa;
        }

        .pop-up {
            position: fixed;
            width: 300px;
            height: 200px;
            background-color: rgba(51, 51, 51, 0.8);
            border: 2px solid #00ccff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
            color: #ffffff;
            display: none; /* Initially hidden */
            animation: slideIn 0.5s forwards; /* Animation */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-popup {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .open-popup-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00ccff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .open-popup-button:hover {
            background-color: #0099cc;
        }

    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <h1>Portile Social - Main</h1>
        </div>
    </div>

    <div class="content" role="main">
        <h2>Main Page Content</h2>
        <p>Welcome to the main page of Portile Social! Here you can explore a variety of unblocked games, engage in public chats, and connect with like-minded individuals.</p>
        <p>Enjoy your time and don't forget to check out our features!</p>
        <button class="open-popup-button" onclick="createPopUps()">Show Game Windows</button>
    </div>

    <script>
        function createPopUps() {
            for (let i = 0; i < 5; i++) { // Create 5 pop-up windows
                const popUp = document.createElement('div');
                popUp.className = 'pop-up';
                popUp.style.top = `${Math.random() * (window.innerHeight - 220)}px`;
                popUp.style.left = `${Math.random() * (window.innerWidth - 310)}px`;
                popUp.innerHTML = `
                    <button class="close-popup" onclick="this.parentElement.style.display='none'">x</button>
                    <h3>Game Window ${i + 1}</h3>
                    <p>Content coming soon!</p>
                `;
                document.body.appendChild(popUp);
                popUp.style.display = 'block'; // Show the pop-up
            }
        }
    </script>
</body>
</html>
