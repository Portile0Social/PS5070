<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('PortileSocial.jpeg');
            background-color: black;
            background-size: cover; /* Change to cover for better scaling */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .topbar {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #00ccff;
        }

        .content {
            margin-top: 80px; /* Offset for topbar */
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.65);
            color: #cccccc;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 36px;
            color: #00ccff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #fcfafa;
        }

        .close-button {
            background: transparent;
            font-weight: normal;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }

        .close-button:hover {
            color: red;
        }

        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <h1>Portile Social - Main</h1>
        </div>
    </div>

    <div class="content" role="main">
        <h2>Main Page Content</h2>
        <p>Welcome to the main page of Portile Social! Here you can explore a variety of unblocked games, engage in public chats, and connect with like-minded individuals.</p>
        <p>Enjoy your time and don't forget to check out our features!</p>
    </div>
</body>
</html>
