<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portile Social - Code Playground</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .topbar {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #00ccff;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #00ccff;
            color: #1e1e1e;
        }

        .nav-links a.active {
            background-color: #00ccff;
            color: #1e1e1e;
        }

        .container {
            padding: 20px;
            margin-top: 80px; /* Adjusted margin for top bar */
        }

        .code-playground {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #282c34;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #00ccff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #008bb5;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="logo">
            <h1>Portile Social</h1>
        </div>
        <div class="nav-links">
            <a href="#home" data-page="home">Home</a>
            <a href="#about" data-page="about">About</a>
            <a href="#playground" data-page="playground" class="active">Code Playground</a>
        </div>
    </div>

    <div id="playground" class="container">
        <h2>Code Playground</h2>
        <p>Write your HTML, CSS, and JavaScript code and see the results below:</p>

        <div class="code-playground">
            <textarea id="htmlCode" placeholder="HTML"></textarea>
            <textarea id="cssCode" placeholder="CSS"></textarea>
            <textarea id="jsCode" placeholder="JavaScript"></textarea>
        </div>

        <button onclick="runCode()">Run Code</button>

        <h3>Output:</h3>
        <iframe id="output"></iframe>
    </div>

    <script>
        function runCode() {
            const htmlCode = document.getElementById('htmlCode').value;
            const cssCode = `<style>${document.getElementById('cssCode').value}</style>`;
            const jsCode = `<script>${document.getElementById('jsCode').value}<\/script>`;

            const outputFrame = document.getElementById('output');
            outputFrame.srcdoc = htmlCode + cssCode + jsCode;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    document.querySelectorAll('.container').forEach(function(container) {
                        container.style.display = 'none';
                    });
                    document.getElementById(pageId).style.display = 'block';

                    document.querySelectorAll('.nav-links a').forEach(link => {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });

            // Show the playground page by default
            document.getElementById('playground').style.display = 'block';
        });
    </script>

</body>
</html>
