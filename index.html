<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Website with Monaco Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor@latest/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
        }
        h1 {
            margin: 20px;
        }
        #open-editor-button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        #header {
            display: flex;
            justify-content: space-between;
        }
        #run-button, #close-button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #editor-container {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #editor {
            width: 100%;
            height: 400px;
            border: 2px solid #cccccc12;
            box-sizing: border-box;
        }
        #tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 2px solid #cccccc12;
            cursor: pointer;
        }
        .tab.active {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1>Welcome to My New Website</h1>
    <button id="open-editor-button">Open Monaco Editor</button>

    <!-- Monaco Editor Modal -->
    <div id="monaco-editor-modal" class="modal">
        <div class="modal-content">
            <div id="header">
                <button id="run-button">Run</button>
                <button id="close-button">Close</button>
            </div>
            <div id="editor-container">
                <div id="tabs">
                    <div class="tab active" data-lang="html">HTML</div>
                    <div class="tab" data-lang="js">JavaScript</div>
                    <div class="tab" data-lang="css">CSS</div>
                </div>
                <div id="editor"></div>
                <div id="webview"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        document.getElementById('open-editor-button').addEventListener('click', () => {
            document.getElementById('monaco-editor-modal').style.display = 'block';
            initMonacoEditor(); // Initialize Monaco Editor when opening the modal
        });

        document.getElementById('close-button').addEventListener('click', () => {
            document.getElementById('monaco-editor-modal').style.display = 'none';
        });

        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@latest/min/vs' }});
        let editor; // Monaco Editor instance

        function initMonacoEditor() {
            require(['vs/editor/editor.main'], function() {
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Document</title>\n</head>\n<body>\n</body>\n</html>",
                    language: "html",
                    theme: "vs-dark"
                });

                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        const lang = tab.dataset.lang;

                        monaco.editor.setModelLanguage(editor.getModel(), lang === 'js' ? 'javascript' : lang);
                        editor.setValue(tab.dataset.lang === 'js' ? "// JavaScript Code" : tab.dataset.lang === 'css' ? "/* CSS Code */" : "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Document</title>\n</head>\n<body>\n</body>\n</html>");
                    });
                });

                document.getElementById('run-button').addEventListener('click', () => {
                    const webview = document.getElementById('webview');
                    webview.innerHTML = editor.getValue();
                });
            });
        }
    </script>
</body>
</html>
