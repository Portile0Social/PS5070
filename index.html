<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinister Google Slides Embed</title>
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Sinister Google Slides Presentation</h1>

  <!-- Embed Google Slides here -->
  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQ36FayCamjto_YcjQ5XBlqVb9rYe-fnzxoRgnA6MYjb7WwmqckWFQzSXcynJnLqjxMnRusD1ej-6PK/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <script>
    window.addEventListener('beforeunload', function(event) {
      // Sinister message when trying to leave or reload the page
      const message = "Bye Bye... Leaving so soon?";
      event.returnValue = message;  // Standard message for browsers
      return message; // For some browsers that still support custom messages
    });
  </script>

</body>
</html>
