<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portile Social - Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .hamburger {
            cursor: pointer;
            font-size: 24px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: #444;
            min-width: 160px;
            z-index: 1000;
        }
        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .games-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .game-card {
            background-color: #2a2a2a;
            border: 2px solid #007acc;
            padding: 20px;
            margin: 20px;
            width: 200px;
            text-align: center;
        }
        .game-card a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Portile Social</h1>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
    </div>

    <div class="dropdown-content" id="dropdown-menu">
        <a href="#">Games</a>
        <a href="#">Public Chat</a>
    </div>

    <div class="games-container">
        <div class="game-card">
            <h2>Snake Game</h2>
            <a href="snake-game.html">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Tic-Tac-Toe</h2>
            <a href="tic-tac-toe.html">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Car Racing</h2>
            <a href="car-racing.html">Play Now</a>
        </div>
    </div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
