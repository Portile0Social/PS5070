<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portile Social</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #00ccff;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #00ccff;
            color: #1e1e1e;
        }

        #dropdown {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: #1e1e1e;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        #dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        #dropdown a:hover {
            background-color: #00ccff;
            color: #1e1e1e;
        }

        .content {
            margin-top: 70px; /* Space for topbar */
            padding: 20px;
            flex: 1; /* Take up available space */
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .games, .chat {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .footer {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <h1>Portile Social</h1>
        </div>
        <div class="nav-links">
            <a href="#games" onclick="showSection('games')">Unblocked Games</a>
            <a href="#chat" onclick="showSection('chat')">Public Chat</a>
            <div>
                <a href="javascript:void(0);" onclick="toggleDropdown()">Menu</a>
                <div id="dropdown">
                    <a href="#games" onclick="showSection('games')">Unblocked Games</a>
                    <a href="#chat" onclick="showSection('chat')">Public Chat</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div id="games" class="games">
            <h2>Unblocked Games</h2>
            <p>Here you can find a list of unblocked games to play.</p>
            <!-- Add game links or embed games here -->
        </div>

        <div id="chat" class="chat" style="display: none;">
            <h2>Public Chat</h2>
            <p>Join the conversation with other users.</p>
            <!-- Chat functionality will go here -->
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Portile Social. All rights reserved.
    </div>

    <script>
        function showSection(section) {
            const sections = document.querySelectorAll('.content > div');
            sections.forEach(sec => {
                sec.style.display = 'none'; // Hide all sections
            });
            document.getElementById(section).style.display = 'block'; // Show selected section
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "none" || dropdown.style.display === "" ? "block" : "none"; // Toggle visibility
        }

        // Display games section by default
        showSection('games');
    </script>
</body>
</html>
