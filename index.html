<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portile Social</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .topbar {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #00ccff;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #00ccff;
            color: #1e1e1e;
        }

        .nav-links a.active {
            background-color: #00ccff;
            color: #1e1e1e;
        }

        /* Hide Playground button */
        .nav-links a[data-page="code-playground"] {
            display: none;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto 0;
            background-color: rgba(0, 0, 0, 0.65);
            color: #cccccc;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 36px;
            color: #00ccff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <h1>Portile Social</h1>
        </div>
        <div class="nav-links">
            <a href="#home" data-page="home" class="active">Home</a>
            <a href="#about" data-page="about">About</a>
            <a href="#code-playground" data-page="code-playground">Playground</a> <!-- Hidden with CSS -->
        </div>
    </div>

    <div id="home" class="content active" role="main">
        <h2>Welcome to Portile Social</h2>
        <p>This is the home page.</p>
    </div>

    <div id="about" class="content" role="document">
        <h2>What is Portile Social?</h2>
        <p>Portile Social is an innovative platform to connect individuals with shared interests and ideas.</p>
    </div>

    <div id="code-playground" class="content" role="document">
        <h2>Code Playground</h2>
        <p>Here, you can write and run your own HTML, JavaScript, and CSS code.</p>
    </div>
</body>
</html>
