<html><head>
  <title>New Tab</title>
  <link rel="stylesheet" href="res/search.css">
  <link rel="icon" href="favicon32.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="favicon32_dark.png" media="(prefers-color-scheme: dark)">
  <script src="script.js"></script>
</head>

<body>
  <div id="content">
    <div id="oneGoogleBar">
      <header class="gb_pa gb_Va gb_Le gb_Hc" id="gb" role="banner" style="background-color:transparent">
        <div class="gb_Fd gb_Wd gb_Md gb_Ld">
          <div class="gb_Ed gb_Wc"></div>
          <div class="gb_Ed gb_Pd gb_Ld gb_Ie gb_Ee"></div>
          <div class="gb_Qd gb_Sa gb_Ed" data-ogsr-up="">
            <div>
              <div class="gb_2d gb_h gb_gg gb_7f" data-ogbl="">
                <div class="gb_g gb_h"><a class="gb_f" data-pid="23" href="https://mail.google.com/mail/?tab=rm&amp;ogbl" target="_top">Gmail</a></div>
                <div class="gb_g gb_h"><a class="gb_f" data-pid="2" href="https://www.google.com/imghp?hl=en&amp;tab=ri&amp;ogbl" target="_top">Images</a></div>
              </div>
            </div>
          </div>
      </div></header>
    </div>
    <ntp-logo id="logo">
      <div id="logo"></div>
    </ntp-logo>
    <ntp-realbox id="realbox" shown="">
      <form id="inputWrapper" action="https://www.google.com/search" method="GET" role="search">
        <input id="input" name="q" type="search" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="Search Google or type a URL">
        <ntp-realbox-icon id="icon" in-searchbox="" background-image="" mask-image="res/search.svg">
          <div id="container" style="--container-bg-color: ;">
            <div id="icon"></div>
          </div>
        </ntp-realbox-icon>
        <button id="voiceSearchButton" class="realbox-icon-button" title="Search by voice"></button>
        <button id="lensSearchButton" class="realbox-icon-button" title="Search by image"></button>
        <ntp-realbox-dropdown id="matches" role="listbox" hidden=""></ntp-realbox-dropdown>
      </form>
    </ntp-realbox>
  </div>
<Style>
html {
  --color-realbox-foreground: #000000ff;
  --google-grey-refresh-700-rgb: 95, 99, 104;
  --google-grey-refresh-700: rgb(var(--google-grey-refresh-700-rgb));
  --ntp-one-google-bar-height: 56px;
  --ntp-search-box-width: 337px;
  --ntp-realbox-height: 44px;
  --color-realbox-placeholder: #5f6368ff;
}
@media (min-width: 560px) {
  html {
      --ntp-search-box-width: 449px;
  }
}
@media (min-width: 672px) {
  html {
      --ntp-search-box-width: 561px;
  }
}
body {
  font-family: system-ui, sans-serif;
  font-size: 81.25%;
  margin: 0;
}
#oneGoogleBar {
  height: 100%;
  position: absolute;
  top: 0;
  width: 100%;
}
.gb_Va:not(.gb_Bd) {
  font: 13px/27px arial,sans-serif;
}
.gb_pa:not(.gb_qa) .gb_Fd {
  padding: 8px;
}
.gb_Fd {
  display: flex;
}
.gb_Wc {
  padding-right: 30px;
  flex: 1 0 auto;
}
.gb_Ed {
  align-items: center;
  display: flex;
}
.gb_Qd {
  height: 48px;
  padding: 0 4px;
  /*margin-right: 42px;*/
}
.gb_2d {
  line-height: normal;
  padding-right: 15px;
}
.gb_g {
  display: inline-block;
  padding-left: 15px;
}
.gb_g .gb_f {
  display: inline-block;
  line-height: 24px;
  vertical-align: middle;
}
a.gb_f, span.gb_f {
  color: rgba(0,0,0,0.87);
  text-decoration: none;
}
#content {
  align-items: center;
  display: flex;
  flex-direction: column;
  height: calc(100vh - var(--ntp-one-google-bar-height));
  min-width: fit-content;
  padding-top: var(--ntp-one-google-bar-height);
  position: relative;
}
ntp-logo#logo {
  --ntp-logo-height: 200px;
  margin-bottom: 38px;
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
  justify-content: flex-end;
  min-height: var(--ntp-logo-height);
}
div#logo {
  background-image: url(google_logo.svg);
  height: 92px;
  width: 272px;
}
ntp-realbox {
  flex-shrink: 0;
  width: var(--ntp-search-box-width);
  border-radius: calc(0.5 * var(--ntp-realbox-height));
  box-shadow: 0 1px 6px 0 rgb(32 33 36 / 28%);
  font-size: 16px;
  height: var(--ntp-realbox-height);
}
#inputWrapper {
  height: 100%;
  position: relative;
}
input {
  background-color: var(--search-box-bg, white);
  border: none;
  border-radius: calc(0.5 * var(--ntp-realbox-height));
  color: var(--color-realbox-foreground);
  font-family: inherit;
  font-size: inherit;
  height: 100%;
  outline: none;
  padding-inline-end: 44px;
  padding-inline-start: 52px;
  position: relative;
  width: 100%;
}
input[type="search"]::-webkit-search-decoration,
input[type="search"]::-webkit-search-cancel-button,
input[type="search"]::-webkit-search-results-button,
input[type="search"]::-webkit-search-results-decoration { 
  display: none;
}
::placeholder {
  color: var(--color-realbox-placeholder);
}
#lensSearchButton {
  background-image: url(lens_icon.svg);
}
#voiceSearchButton {
  background-image: url(googlemic_clr_24px.svg);
  right: 53px;
}
.realbox-icon-button {
  background-color: transparent;
  background-position: center;
  background-repeat: no-repeat;
  background-size: 21px 21px;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  height: 100%;
  outline: 0;
  padding: 0;
  pointer-events: auto;
  position: absolute;
  right: 16px;
  width: 26px;
}
ntp-realbox-icon {
  height: 100%;
  left: 12px;
  position: absolute;
  top: 0;
  align-items: center;
  display: flex;
  flex-shrink: 0;
  justify-content: center;
  width: 32px;
}
#container {
  align-items: center;
  border-radius: 8px;
  display: flex;
  height: 32px;
  justify-content: center;
  overflow: hidden;
  width: 32px;
}
div#icon {
  background-image: url(search.svg);
  background-position: center center;
  background-repeat: no-repeat;
  background-size: 20px;
  height: 24px;
  width: 24px;
}
@media (prefers-color-scheme: dark) {
  body {
    background-color: rgb(53, 54, 58);
  }
  a.gb_f, span.gb_f {
    color: white;
  }
  div#logo {
    background-image: none;
    -webkit-mask-image: url(google_logo.svg);
    mask-image: url(google_logo.svg);
    background-color: rgba(255, 255, 255, 1.00);
  }
}
</Style>

</body></html>
