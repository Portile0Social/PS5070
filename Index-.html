<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Loading Spinner</title>
  <style>
    /* Spinner styles */
    #loadingSpinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
    }

    #loadingSpinner .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingSpinner p {
      margin-top: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #555;
    }

    /* Iframe styling */
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Iframe for the form -->
  <iframe id="formIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSe4BXBWFhAYSWdO2dq3AtXQVjo9B8ldK8UBJLRi3gRocH3DtA/viewform?embedded=true" width="640" height="1350" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

  <!-- Loading spinner -->
  <div id="loadingSpinner">
    <div class="spinner"></div>
    <p>Loading . . .</p>
  </div>

  <script>
    const iframe = document.getElementById('formIframe');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Show spinner when form is submitted
    iframe.onload = function () {
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
      const form = iframeDocument.querySelector('form');

      if (form) {
        form.addEventListener('submit', function () {
          loadingSpinner.style.display = 'block';

          // Hide spinner after a delay (simulate form submission)
          setTimeout(() => {
            loadingSpinner.style.display = 'none';
          }, 3000); // Adjust time as needed
        });
      }
    };
  </script>

</body>
</html>
