<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load/Ping Website</title>
</head>
<body>
    <h1>Send Link to Server</h1>
    <form id="urlForm">
        <label for="urlInput">Enter URL:</label>
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        <button type="submit">Save URL</button>
    </form>
    <p id="response"></p>

    <script>
        const form = document.getElementById('urlForm');
        const responseEl = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzj-5cn0NOZ9ScvpgZ8ddc2Ci4Dxv0PYFjcJfMUdkP6si3O6VcGDnw8SRTSt6V5v3Mo/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const result = await response.json();
                if (result.success) {
                    responseEl.textContent = 'URL Sent successfully!';
                } else {
                    responseEl.textContent = 'Failed to Send URL.    Code:425-WEB-CNT';
                }
            } catch (error) {
                responseEl.textContent = 'An error occurred while Sending The URL.  Code:426-INT';
            }
        });
    </script>
</body>
</html>
