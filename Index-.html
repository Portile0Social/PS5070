<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Google Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }
        .form-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Submit Your Response</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOVSPLnSnBDsgfYZdw05X-ICtOV9PdH3lyppN0Pb2EYDcAaw/viewform?embedded=true">
            Loadingâ€¦
        </iframe>
    </div>
</body>
</html>
