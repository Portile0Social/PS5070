<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <h2 id="header-text">
        <img src="PS01IMG/Portile0Social.png" id="PSIMG" alt="Portile Social Logo">
        Portile<span>&#8709;</span>Social
    </h2>
    <div class="container-xyz">
        <h1 id="msg-unknown">Enter your password to continue.</h1>
        <input autocomplete="off" id="field-123abc" placeholder="Enter password..." type="password"/>
        <button id="login-button">Login</button>
    </div>

    <script>
    const cssVarMain = 'Yourmainpassword';  

    document.getElementById('login-button').addEventListener('click', function() {
        const inputPassword = document.getElementById('field-123abc').value;
        if (inputPassword === cssVarMain) {
            document.getElementById('msg-unknown').innerText = 'Login successful!';
            
        } else {
            document.getElementById('msg-unknown').innerText = 'Incorrect password. Please try again.';
        }
    });
    </script>
</body>
</html>
