<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link id="css-obfuscate" rel="stylesheet" href="stylesheets/main-default.css">
    <script src="stylesheets/styler.js"></script>
    <title>Login</title>
</head>
<body>
    <h2>
        <img src="PS01IMG/Portile0Social.png" id="PSIMG">
        Portile<span>&#8709;</span>Social
    </h2>
    <div class="container-xyz">
        <h1 id="msg-unknown">Enter your password to continue.</h1>
        <input autocomplete="off" id="field-123abc" placeholder="Enter password..." type="password"/>
        <button onclick="fn_xzy()">Login</button>
    </div>

    <script>
        // Obfuscated variable names that sound like CSS properties
        const cssVarMain = 'Yourmainpassword'; // Main password
        const cssVarSSO = 'yourSSOKey'; // SSO key (set as needed)

        // Confusing function name
        function fn_xzy() {
            const inputValue = document.getElementById('field-123abc').value; // Obfuscated input reference
            const msgValue = document.getElementById('msg-unknown').textContent; // Obfuscated text reference

            if (msgValue.includes("password")) {
                if (inputValue === cssVarMain) {
                    // Prompt for SSO key after successful password entry
                    const ssoInput = prompt('Enter your SSO key:');
                    if (ssoInput === cssVarSSO) {
                        window.location.href = 'main.html'; // Redirect to main.html on success
                    } else {
                        alert('Incorrect SSO key!');
                    }
                } else {
                    alert('Incorrect main password!');
                }
            }
        }

        // Obfuscated event listener
        document.getElementById('field-123abc').addEventListener('keydown', function(e) {
            if (e.code === 'Enter') {
                e.preventDefault(); // Prevent default form submission behavior
                fn_xzy(); // Call the confusing function
            }
        });
    </script>
</body>
</html>
