<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link id="css-obfuscate" rel="stylesheet" href="stylesheets/main-default.css">
    <script src="stylesheets/styler.js"></script>
    <title>Login</title>
</head>
<body>
    <h2>
        <img src="PS01IMG/Portile0Social.png" id="PSIMG" alt="Portile Social Logo">
        Portile<span>&#8709;</span>Social
    </h2>
    <div class="container-xyz">
        <h1 id="msg-unknown">Enter your password to continue.</h1>
        <input autocomplete="off" id="field-123abc" placeholder="Enter password..." type="password"/>
        <button id="login-button">Login</button>
    </div>

    <script>
        const cssVarMain = 'Yourmainpassword';
        const cssVarSSO = 'yourSSOKey';

        function fn_xzy() {
            const inputValue = document.getElementById('field-123abc').value;
            const msgElement = document.getElementById('msg-unknown');

            if (msgElement.textContent.includes("password")) {
                if (inputValue === cssVarMain) {
                    msgElement.textContent = 'Enter your SSO key to continue.';
                    document.getElementById('field-123abc').value = '';

                    const ssoInput = prompt('Enter your SSO key:');
                    if (ssoInput === cssVarSSO) {
                        window.location.href = 'main.html';
                    } else {
                        alert('Incorrect SSO key!');
                    }
                } else {
                    alert('Incorrect main password!');
                }
            }
        }

        document.getElementById('login-button').addEventListener('click', fn_xzy);

        document.getElementById('field-123abc').addEventListener('keydown', function(e) {
            if (e.code === 'Enter') {
                e.preventDefault();
                fn_xzy();
            }
        });
    </script>
</body>
</html>
